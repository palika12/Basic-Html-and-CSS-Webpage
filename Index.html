<!DOCTYPE html>
<html>
<head>
    <title>Educational Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXJpynNGqCBbAgMDSK3EP+jMumcC7q2F" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <style>
        html, body {
            min-height: 100%;
        }

        body, div, form, input, select, p {
            padding: 0;
            margin: 0;
            outline: none;
            font-family: Roboto, Arial, sans-serif;
            font-size: 16px;
            color: #fff;
        }

        body {
            background: url("/uploads/media/default/0001/01/b5edc1bad4dc8c20291c8394527cb2c5b43ee13c.jpeg") no-repeat center;
            background-size: cover;
        }

        h1, h2 {
            text-transform: uppercase;
            font-weight: 400;
            color: #26a9e0;
        }

        h2 {
            margin: 0 0 0 8px;
        }

        .main-block {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 25px;
            background: rgba(0, 0, 0, 0.8); /* Dark background */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); /* Light shadow */
        }

        .left-part, form {
            padding: 25px;
        }

        .left-part {
            text-align: center;
            color: #26a9e0;
        }

        .fas {
            font-size: 72px;
            color: #26a9e0;
        }

        form {
            background: rgba(0, 0, 0, 0.9); /* Darker background */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); /* Light shadow */
        }

        .title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .info {
            display: flex;
            flex-direction: column;
        }

        input, select {
            padding: 10px;
            margin-bottom: 20px;
            background: #333; /* Dark gray background */
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        input::placeholder {
            color: #aaa;
        }

        option:focus {
            border: none;
        }

        option {
            background: #333; /* Dark gray background */
            border: none;
        }

        .checkbox input {
            margin: 0 10px 0 0;
            vertical-align: middle;
        }

        .checkbox span {
            color: #fff;
        }

        .checkbox a {
            color: #26a9e0;
        }

        .checkbox a:hover {
            color: #85d6de;
        }

        .btn-item, button {
            padding: 10px 5px;
            margin-top: 20px;
            border-radius: 5px;
            border: none;
            background: #26a9e0;
            text-decoration: none;
            font-size: 15px;
            font-weight: 400;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .btn-item {
            display: inline-block;
            margin: 20px 5px 0;
        }

        button {
            width: 100%;
        }

        button:hover, .btn-item:hover {
            background: #85d6de;
        }

        @media (min-width: 568px) {
            html, body {
                height: 100%;
            }

            .main-block {
                flex-direction: row;
                height: calc(100% - 50px);
            }

            .left-part, form {
                flex: 1;
                height: auto;
            }
        }
    </style>
</head>
<body>
<div class="main-block">
    <div class="left-part">
        <i class="fas fa-graduation-cap"></i>
        <h1 style="color: #26a9e0;">Register to our courses</h1>
        <p>We provide free learning materials for programming languages like HTML, CSS, JavaScript, PHP, etc.</p>
    </div>
    <form action="/">
        <div class="title">
            <i class="fas fa-pencil-alt"></i>
            <h2 style="color: #26a9e0;">Register here</h2>
        </div>
        <div class="info">
            <input class="fname" type="text" name="name" placeholder="Full name">
            <input type="text" name="name" placeholder="Email">
            <input type="text" name="name" placeholder="Phone number">
            <input type="password" name="name" placeholder="Password">
            <select style="background: #333; color: #fff;">
                <option value="course-type" selected>Course type*</option>
                <option value="short-courses">Short courses</option>
                <option value="featured-courses">Featured courses</option>
                <option value="undergraduate">Undergraduate</option>
                <option value="diploma">Diploma</option>
                <option value="certificate">Certificate</option>
                <option value="masters-degree">Masters degree</option>
                <option value="postgraduate">Postgraduate</option>
            </select>
        </div>
        <div class="checkbox">
            <input type="checkbox" name="checkbox"><span style="color: #fff;">I agree to the Privacy Policy</span>
        </div>
        <button type="submit" style="background: #26a9e0;">Submit</button>
    </form>
</div>
</body>
</html>
